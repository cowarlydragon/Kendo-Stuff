<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.default.min.css" rel="stylesheet" />
    <link href="styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>

<body>
    <!-- arranger bouquets -->
    <div data-role="view" id="tabstrip-arranger-bouquest" data-title="Bouquets" data-layout="arranger-tabstrip">
      <ul data-role="listview" data-source="arrangerBouquetsData" data-template="arrangerBouquetsTemplate" class="inboxList"></ul>
    </div>
    

<!-- arranger bouquets listview template -->
<script type="script/x-kendo-template" id="arrangerBouquetsTemplate">
    <h3 class="time">#: BQName#</h3><h3>#: From #</h3>
    <!-- todo: bouquet image -->
    <a class="ORDER"
        data-role="button"
        data-rel="actionsheet"
        href="\\#inboxActions"
        data-actionsheet-context="#:ID#">ORDER</a>
    <p>#: BQDesc#</p>
</script>
